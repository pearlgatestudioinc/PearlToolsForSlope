<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-Only Fields</title>
    <style>
      #container {
        display: flex;
        gap: 10px; /* Adjust spacing between fields */
      }

      .number-field {
        width: 50px; /* Adjust width */
        height: 30px; /* Adjust height */
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Number-Only Fields</h1>
    <div id="container"></div>
    <button id="addButton">+</button>

    <script>
      const container = document.getElementById("container");
      const addButton = document.getElementById("addButton");
      let fieldCount = 0;
      const maxFields = 10;

      addButton.addEventListener("click", () => {
        if (fieldCount < maxFields) {
          // Create a new input field that only allows numbers
          const numberField = document.createElement("input");
          numberField.type = "number";
          numberField.className = "number-field";

          // Add custom validation to ensure only positive integers are allowed
          numberField.addEventListener("input", () => {
            const value = numberField.value;
            if (value < 0 || value.includes(".")) {
              numberField.value = ""; // Reset invalid input
              alert("Only positive whole numbers are allowed!");
            }
          });

          // Append the input field to the container
          container.appendChild(numberField);

          // Increment field count
          fieldCount++;
        } else {
          alert("Maximum number of fields reached!");
        }
      });
    </script>
  </body>
</html>
